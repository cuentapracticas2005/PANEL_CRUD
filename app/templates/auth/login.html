<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="{{url_for ('static', filename='img/icono.png')}}" type="image/png">
</head>

<style>
    .clip-punta {
        clip-path: polygon(0 0, 100% 0, 85% 50%, 100% 100%, 0 100%);
    }
</style>

<body class="h-screen flex flex-col md:flex-row bg-gray-50">
    <!-- Sección de imagen izquierda -->
    <div class="hidden md:block md:w-1/2 lg:w-2/3 h-full relative clip-punta">
        <img src="{{ url_for('static', filename='img/bombas2.jpg') }}" alt="Imagen de la empresa"
            class="w-full h-full object-cover">
    </div>

    <!-- Sección de login -->
    <div class="w-full md:w-1/2 lg:w-1/3 flex flex-col items-center p-8">

        <!-- Logo -->
        <br>
        <div class="mb-8 w-full max-w-md">
            <img src="{{ url_for('static', filename='img/HIDROSTAL3.png') }}" alt="Imagen decorativa"
                class="w-full h-auto object-contain filter contrast-75 rounded-lg">
        </div><br><br>

        <!-- Contenedor del formulario -->
        <div class="login-container bg-white rounded-xl p-8 w-full max-w-md shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Inicio de sesión</h1>
                <p class="text-gray-600">Ingrese sus credenciales para acceder al sistema</p>
            </div>

            <form method="post" action="{{ url_for('auth.login') }}">
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" 
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        placeholder="usuario@empresa.com">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" 
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Iniciar sesión
                </button>
            </form>
            <!-- <div class="mt-8 text-center text-sm text-gray-500">
                ¿No tienes una cuenta? <button class="font-medium text-blue-600 hover:text-blue-500 transition"
                    onclick="document.getElementById('modalEmail').classList.remove('hidden')">
                    Enviar solicitud
                </button>
            </div>-->
        </div>
    </div>
    <div id="modalContainer"></div>
</body>

</html>
