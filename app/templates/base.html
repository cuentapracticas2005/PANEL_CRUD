<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Planos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{url_for ('static', filename='img/icono.png')}}" type="image/png">
</head>

<body class="bg-gray-50 p-8">

    <!-- 🔑 NAVBAR (visible en todas las páginas) -->
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex space-x-7">
                    <div class="flex items-center">
                        <a href="{{ url_for('main.home') }}">
                            <img src="{{ url_for('static', filename='img/HIDROSTAL3.png') }}" alt="Logo"
                                class="h-8 w-auto">
                        </a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="{{ url_for('main.home') }}"
                            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Inicio</a>
                        {% if current_user.is_authenticated and current_user.rol in ["admin"] %}
                        <a href="{{ url_for('admin.admin_users') }}"
                            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Administrar Usuario</a>
                        {% endif %}
                    </div>
                </div>

                <!-- 🔑 Si el usuario está logueado -->
                <div class="flex items-center space-x-4">
                    {% if current_user.is_authenticated %}
                    <span class="text-gray-700 text-sm">👤 {{ current_user.username }}</span>
                    <a href="{{ url_for('auth.logout') }}"
                        class="px-4 py-2 rounded text-sm font-medium text-white bg-red-600 hover:bg-red-700 hover:scale-105 transition-all">
                        Cerrar Sesión
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 📦 CONTENIDO DINÁMICO -->
    <main class="bg-gray-50 p-8">
        {% block content %}{% endblock %}
    </main>

    <!-- 📜 Scripts globales -->
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
