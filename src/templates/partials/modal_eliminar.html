<!-- Modal: Eliminar Documento -->
<div id="modalEliminar{{ d.id_registro }}" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden modal">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg relative">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Eliminar Documento</h2>

        <form method="post" action="{{ url_for('delete', id_registro=d.id_registro) }}">

            <p class="mb-4 text-gray-700">
                ⚠️ ¿Seguro que quieres eliminar el documento <strong>{{ d.identificador_plano }}</strong>? Esta acción no se puede deshacer.
            </p>

            <div class="flex justify-end gap-2">
                <button type="button"
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                        onclick="document.getElementById('modalEliminar{{ d.id_registro }}').classList.add('hidden')">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
