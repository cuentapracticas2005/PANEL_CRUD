<div id="modalAgregarUsuario"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden modal">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg relative">
        <button onclick="document.getElementById('modalAgregarUsuario').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800" aria-label="Cerrar">&times;</button>
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Cuenta</h1>
                </div>

                <form method="post" action="{{ url_for('registro') }}" class="space-y-6">
                    <!-- Nombre Completo -->
                    <div>
                        <label for="nombre_completo" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre Completo
                        </label>
                        <input type="text" name="nombre_completo" id="nombre_completo"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-gray-50 focus:bg-white">
                    </div>

                    <!-- Usuario -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario
                        </label>
                        <input type="text" name="username" id="username" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-gray-50 focus:bg-white">
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input type="password" name="password" id="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-gray-50 focus:bg-white"
                            placeholder="••••••••">
                    </div>

                    <!-- Rol -->
                    <div>
                        <label for="rol" class="block text-sm font-medium text-gray-700 mb-2">
                            Rol
                        </label>
                        <select name="rol" id="rol" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 bg-gray-50 focus:bg-white cursor-pointer">
                            <option value="">Selecciona un rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Dibujante</option>
                            <option value="3">Trabajador</option>
                        </select>
                    </div><br>

                    <!-- Botón de Registro -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        Registrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
